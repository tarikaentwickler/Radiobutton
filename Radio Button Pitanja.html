<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Radio Button Pitanja</title>
</head>
<body>

    <form>
        <!-- Pitanje 1 -->
        <fieldset>
            <legend>1. Koji je glavni grad Njemačke?</legend>
            <label><input type="radio" name="pitanje1" value="Berlin"> Berlin</label><br>
            <label><input type="radio" name="pitanje1" value="Pariz"> Pariz</label><br>
            <label><input type="radio" name="pitanje1" value="Rim"> Rim</label>
        </fieldset>

        <!-- Pitanje 2 -->
        <fieldset>
            <legend>2. Koliko kontinenata postoji?</legend>
            <label><input type="radio" name="pitanje2" value="5"> 5</label><br>
            <label><input type="radio" name="pitanje2" value="6"> 6</label><br>
            <label><input type="radio" name="pitanje2" value="7"> 7</label>
        </fieldset>

        <!-- Pitanje 3 -->
        <fieldset>
            <legend>3. Koji je hemijski simbol za vodu?</legend>
            <label><input type="radio" name="pitanje3" value="O2"> O2</label><br>
            <label><input type="radio" name="pitanje3" value="H2O"> H2O</label><br>
            <label><input type="radio" name="pitanje3" value="CO2"> CO2</label>
        </fieldset>

        <!-- Pitanje 4 -->
        <fieldset>
            <legend>4. Koja je najveća planeta u Sunčevom sistemu?</legend>
            <label><input type="radio" name="pitanje4" value="Mars"> Mars</label><br>
            <label><input type="radio" name="pitanje4" value="Jupiter"> Jupiter</label><br>
            <label><input type="radio" name="pitanje4" value="Saturn"> Saturn</label>
        </fieldset>

        <!-- Pitanje 5 -->
        <fieldset>
            <legend>5. Koji je najbrži kopneni sisavac?</legend>
            <label><input type="radio" name="pitanje5" value="Lav"> Lav</label><br>
            <label><input type="radio" name="pitanje5" value="Gepard"> Gepard</label><br>
            <label><input type="radio" name="pitanje5" value="Konj"> Konj</label>
        </fieldset>

        <br>
        <button type="submit">Pošalji odgovore</button>
    </form>

</body>
</html>
